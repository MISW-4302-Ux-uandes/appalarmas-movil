<ion-card button (click)="seleccionarTipoAlarma(redirectTo)">
  <ion-card-header>
    <ion-card-title>{{titulo}}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-grid fixed class="ion-no-padding">
      <ion-row>
        <ion-col size="11">
          {{descripcion}}
        </ion-col>
        <ion-col size="1">
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
