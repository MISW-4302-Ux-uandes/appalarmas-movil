<ion-card>
  <ion-card-header>
    <ion-grid>
      <ion-row>
        <ion-col size="10">
          <ion-card-title>{{alarmTitle}}</ion-card-title>
          <ion-card-subtitle>{{alarmCategory}} </ion-card-subtitle>
        </ion-col>
        <ion-col size="2">
          <ion-toggle [checked]="alarmStatus"></ion-toggle>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-header>

  <ion-card-content>
    {{alarmHour}}
  </ion-card-content>
</ion-card>
