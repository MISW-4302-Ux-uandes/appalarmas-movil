<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Appalarmas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-text >
    <h3>Pr√≥ximas 5 alarmas</h3>
  </ion-text>

  <!-- <app-card-alarm></app-card-alarm> -->
  <ion-grid fixed >
    <ion-row>
      <ion-col>
        <ion-slides scrollbar   [options]="alarmSlide" >
          <ion-slide class="ion-text-start " *ngFor="let a of alarmas">
            <app-card-alarm
            [alarmTitle]="a.titulo"
            [alarmCategory]="a.categoria"
            [alarmHour]="a.fecha"
            [alarmStatus]="a.activo"
            ></app-card-alarm>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
  </ion-grid>

<ion-text >
  <h3>Filtros</h3>
</ion-text>

<ion-grid class="ion-no-padding">
  <ion-row>
    <ion-col >
      <app-card-filter
      title="Todas"
      icon="alarm"
      [totalAlarms]="8"
      (click)="verListaAlarmas()"
      ></app-card-filter>
    </ion-col>
    <ion-col size="1"></ion-col>
    <ion-col >
      <app-card-filter
      title="Hoy"
      icon="calendar"
      [totalAlarms]="1"
      (click)="verAlarmasHoy()"
      >
    </app-card-filter>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button>
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="top">
    <ion-fab-button (click)="mostrarModalAlarmaPara()">
      <ion-icon name="alarm"></ion-icon>
    </ion-fab-button>
    <ion-fab-button (click)="modalNuevaCategoria()">
      <ion-icon name="pricetag"></ion-icon>
    </ion-fab-button>
    <ion-fab-button (click)="modalNuevoGrupo()">
      <ion-icon name="people"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>

</ion-content>
