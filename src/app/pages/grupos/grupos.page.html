<app-header title="Grupos"></app-header>

<ion-content class="ion-padding">

  <ion-accordion-group expand="inset">
    <ion-accordion *ngFor="let item of [1,2,3,4,5]; let i=index" [value]="i+1">
      <ion-item slot="header" color="light">
        <ion-label>Grupo {{i+1}}</ion-label>
      </ion-item>
      <div class="ion-no-padding" slot="content">
        <ion-item *ngFor="let c of [1,2,3] let i=index">
          <ion-label>Integrante {{ c }}</ion-label>
        </ion-item>
        <ion-item >
          <ion-button slot="start" fill="clear" (click)="agregarIntegrante()">
              <ion-icon name="person-add-outline" slot="start"></ion-icon>
              Agregar integrante
            </ion-button>
        </ion-item>
      </div>
    </ion-accordion>

  </ion-accordion-group>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="add" (click)="crearNuevoGrupo()"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
