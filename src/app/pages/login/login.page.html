<ion-content class="ion-padding">
  <div class="container">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12">
          <ion-avatar>
            <img alt="logo app" src="/assets/logo.png" />
          </ion-avatar>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" class="item-title">
          <ion-text>
            <h1>Appalarmas</h1>
          </ion-text>
        </ion-col>
      </ion-row>
      <form [formGroup]="formLogin" (ngSubmit)="login()">
        <ion-row>
          <ion-col size="12">
            <ion-item fill="outline" class="item-p">
              <ion-label position="floating">Email</ion-label>
              <ion-input  placeholder="" formControlName="email"></ion-input>
              <ion-note slot="error" *ngIf="campoValido('email')">Campo obligatorio</ion-note>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-item fill="outline">
              <ion-label position="floating">Password</ion-label>
              <ion-input [type]="inputType" placeholder="" formControlName="password"></ion-input>
              <ion-button slot="end" fill="clear" color="dark" (click)="mostrarClave()">
                <ion-icon slot="icon-only" [name]="iconPassword"></ion-icon>
              </ion-button>
              <ion-note slot="error" *ngIf="campoValido('password')">Campo obligatorio</ion-note>

            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">
            <ion-item lines="none" class="ion-no-padding">
              <ion-checkbox class="check-m" slot="start"></ion-checkbox>
              <ion-label>Recordarme</ion-label>
            </ion-item>
          </ion-col>
          <ion-col size="6">
            <ion-item lines="none" class="ion-no-padding">
              <ion-label><u>¿Olvidó la contraseña?</u></ion-label>

            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12" class="item-login">
            <ion-button expand="block" type="submit">Iniciar sesión</ion-button>
          </ion-col>
        </ion-row>
      </form>
      <ion-row>
        <ion-col size="12" class="ion-text-center item-login">
          <ion-label>------- o continue con -------</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4">
          <ion-button shape="round" color="dark" (click)="login()" fill="outline">
            <ion-icon name="logo-facebook"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="4">
          <ion-button shape="round" color="dark" (click)="login()" fill="outline">
            <ion-icon name="logo-google"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="4">
          <ion-button shape="round" color="dark" (click)="login()" fill="outline">
            <ion-icon name="logo-github"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
